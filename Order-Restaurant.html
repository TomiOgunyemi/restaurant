          <script>
             let Imagee= []
              //getting information from the Local storage from Admin data//
              let foodIN = localStorage.getItem('food_data')
              let foodInfo = JSON.parse(foodIN)
                console.log(foodInfo)
              
                function populate(){
                 
                    for (let index = 0; index < foodInfo.length; index++) {
                    document.getElementById('foodCard').innerHTML+=`
                    <div class="card m-2" style="width: 23%">
                          <div class="card-body">
                              <div>
                                  <img src="${foodInfo[index].images}" alt="" width="100%">
                              </div>
                              <h4 class="mt-2 text-center">${foodInfo[index].food}</h4>
                              <p class=" text-center"> (${foodInfo[index].available})</p>
                              
                              <div class="mt-1" >
                                  <em class=" ms-3" style="margin: 0px;">1 serving per plate  <strong>Price:</strong></em>   
                                  <span style=" font-weight: 900;">${foodInfo[index].prices}</span>
                                
                            </div>
                          
                            <div class="d-flex justify-content-between">
                              <button class="btn btn-outline-warning" onclick="addCart('${foodInfo[index].food}')">
                                add to cart 
                                <i class="fa fa-cart-plus fa-lg" style="color: orange;"></i>
                              </button>
                              <button class="btn btn-warning" onclick="order()">Order now</button>
                            </div>
                          </div>
                      </div>`

                    }
                }
              populate()

              let Cart = [] 

              function addCart(data){

                
                let selectedfood = foodInfo.filter(function(el){
                  return el.food == data
                })
                selectedfood = selectedfood[0]
                // return console.log(selectedfood)
                  Cart.push(selectedfood)
                  localStorage.setItem('cart',JSON.stringify(Cart))
              }

              function cartdata(){
                var gottencart = localStorage.getItem('cart')
                   gottencart= JSON.parse(gottencart)
                   if(gottencart == null){
                     return 
                   }
                   Cart = gottencart
              }
              cartdata()
          </script>
